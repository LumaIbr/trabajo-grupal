<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MatchJob</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">        
    </head>


    <body>
        <div class="row g-0">
            <div class="col-6 theme mt-5 ms-5">
                <!-- Encabezado -->
                <div class="col-10 justify-content-center mx-auto mt-4">
                    <h1>Bienvenido a <span class="text-primary-emphasis">Matchjob</span></h1>
                </div>

                <!-- Ingreso -->
                <div class="col-10 justify-content-center mx-auto mt-5 mb-5 text-center">   
                    <h2>Iniciar sesión</h2>

                    <div>
                        <label for="email" class="form-label p-1">Email:</label>
                        <input type="email" placeholder="Ingrese su correo">
                    </div>
                    <div>
                        <label for="email" class="form-label p-1">Contraseña:</label>
                        <input type="password" placeholder="Ingrese su contraseña">
                    </div>
                    <button class="btn btn-primary p-1" id="submit">Ingresar</button>
                </div>
                
                <!-- Descripción -->
                <div class="col-10 justify-content-center mx-auto m-3 text-center">
                    <h3>¿Quiénes somos?</h3>
                    <p>Tu lugar ideal para conectar con profesionales confiables y para ofrecer tus propios servicios. Explorá, publicá y empezá a crear nuevas oportunidades de manera simple, rápida y segura ¡Tu próximo paso profesional empieza hoy!</p>
                </div>
            </div>  
              
            <!-- Imagen inicial -->
            <div class="col-5">
                <img class="col-12 mt-5 h-auto" src="Img/inicio.jpg" alt="1">
            </div>
        </div>    
        
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        
        <script src="script.js"></script>

    </body>

</html>
